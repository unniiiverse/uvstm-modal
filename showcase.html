<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>UVSTM-Modal</title>
    <link rel="stylesheet" href="https://unniiiverse.github.io/static/fonts/ProximaNova/font.css">
    <link rel="stylesheet" href="https://unniiiverse.github.io/static/normalize.min.css">
    <link rel="stylesheet" href="css/showcase.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- codepen showcase UI -->
    <div class="unniiiverse-showcaseUI-header">
        <h2 class="unniiiverse-showcaseUI-module"><b class="unniiiverse-showcaseUI-moduleType">Modal</b> Module
            showcase</h2>
        <i class="unniiiverse-showcaseUI-visitGithub">Visit modal module on my <a
                href="https://github.com/unniiiverse/uvstm-modal" target="_blank"
                class="unniiiverse-showcaseUI-link">github</a> to
            get more information about it.</i> <!-- module on github -->
    </div>
    <!-- end codepen showcase UI -->

    <div class="container">

        <div class="container">

            <div class="unniiiverse-showcaseUI-btns">
                <div class="unniiiverse-showcaseUI-modal_button">
                    <button class="uvstm-modal-trigger_button">
                        Modal trigger #1
                    </button>
                    <p>Position: center // default</p>
                </div>
    
                <div class="unniiiverse-showcaseUI-modal_button">
                    <button class="uvstm-modal-trigger_button" id="trigger" data-uvstm-modal-trigger_openID="modal"
                        data-uvstm-modal-modalItem-position="top" data-uvstm-modal-customID="customtrigger custommodal">
                        Modal trigger #2
                    </button>
                    <p>Position: top (data-uvstm-modal-modalItem-position)</p>
                </div>
    
                <div class="unniiiverse-showcaseUI-modal_button">
                    <button class="uvstm-modal-trigger_button" id="trigger" data-uvstm-modal-trigger_openID="modal"
                        data-uvstm-modal-modalItem-position="custom">
                        Modal trigger #3
                    </button>
                    <p>Position: custom (t21%, l32%) (data-uvstm-modal-modalItem-position)</p>
                </div>
            </div>

            <div class="uvstm-modal-container" data-uvstm-modal-container_close>
                <div class="uvstm-modal-container_modal" aria-hidden="true">
                    <button class="uvstm-modal-container_close" data-uvstm-modal-container_close>
                        [X]
                    </button>

                    <p style="color: #000;">Modal #1</p>
                </div>

                <div class="uvstm-modal-container_modal" id="modal" aria-labelledby="trigger" aria-modal="trigger"
                    aria-hidden="true" data-uvstm-modal-customID="customtrigger custommodal">
                    <button class="uvstm-modal-container_close" data-uvstm-modal-container_close>
                        [X]
                    </button>

                    <p style="color: #000;">Modal #2</p>
                </div>

                <div class="uvstm-modal-container_modal" id="modal" aria-labelledby="trigger" aria-modal="trigger"
                    aria-hidden="true" style="top: 21%; left: 32%;">
                    <button class="uvstm-modal-container_close" data-uvstm-modal-container_close>
                        [X]
                    </button>

                    <p style="color: #000;">Modal #3</p>
                </div>
            </div>

        </div>

    </div>

    <!-- codepen showcase UI -->
    <div class="unniiiverse-showcaseUI-footer">
        <h2 class="unniiiverse-showcaseUI-madeWith">
            Made width

                    fill="#FF5050" />

            by <a href="https://github.com/unniiiverse" class="unniiiverse-showcaseUI-link">unniiiverse</a>
        </h2>

            <!-- module on github -->

                <path fill-rule="evenodd" clip-rule="evenodd"

</html>
